<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Mobile Shop</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .cart-modal.active .cart-content {
            animation: slideUp 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-purple-800 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">ðŸ“± TechStore</div>
            <div class="relative cursor-pointer text-2xl" onclick="toggleCart()">
                ðŸ›’
                <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">0</span>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="p-4 bg-white">
        <input 
            type="text" 
            id="searchInput" 
            onkeyup="searchProducts()"
            placeholder="Search for products..." 
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-full text-base outline-none focus:border-purple-600 transition"
        >
    </div>

    <!-- Categories -->
    <div class="categories p-4 bg-white overflow-x-auto whitespace-nowrap">
        <button onclick="filterCategory('all')" class="inline-block px-5 py-2 mr-2 bg-purple-600 text-white rounded-full text-sm transition hover:bg-purple-700 category-btn active">All</button>
        <button onclick="filterCategory('phones')" class="inline-block px-5 py-2 mr-2 bg-gray-200 rounded-full text-sm transition hover:bg-gray-300 category-btn">Phones</button>
        <button onclick="filterCategory('laptops')" class="inline-block px-5 py-2 mr-2 bg-gray-200 rounded-full text-sm transition hover:bg-gray-300 category-btn">Laptops</button>
        <button onclick="filterCategory('accessories')" class="inline-block px-5 py-2 mr-2 bg-gray-200 rounded-full text-sm transition hover:bg-gray-300 category-btn">Accessories</button>
        <button onclick="filterCategory('audio')" class="inline-block px-5 py-2 mr-2 bg-gray-200 rounded-full text-sm transition hover:bg-gray-300 category-btn">Audio</button>
    </div>

    <!-- Products Grid -->
    <div id="productsGrid" class="p-5 max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal hidden fixed inset-0 bg-black bg-opacity-50 z-50" onclick="closeCartOnBackdrop(event)">
        <div class="cart-content w-full max-h-[80vh] bg-white rounded-t-3xl p-5 overflow-y-auto mt-auto" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-5 pb-4 border-b-2 border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">Shopping Cart</h2>
                <span class="text-3xl cursor-pointer text-gray-400 hover:text-gray-600" onclick="toggleCart()">Ã—</span>
            </div>
            <div id="cartItems"></div>
        </div>
    </div>

    <script src="app.js">
        
    </script>
</body>
</html>
