<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    
<link rel="stylesheet" href="./src/output.css">
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

        <h1 class="text-2xl font-bold mb-4">Job Application Tracker</h1>

        <input class="w-full p-3 mb-4 border rounded-lg" id="email" type="email" placeholder="Enter Your Email">
        <input class="w-full p-3 mb-4 border rounded-lg" id="password" type="password"
            placeholder="Enter Your Password">
        <button class="w-full bg-blue-600 text-white p-3 rounded-lg mb-3" onclick="login()">Login</button>
        <button class="w-full border p-3 rounded-lg" onclick="signup()">Signup</button>


    </div>

    <script src="auth.js"></script>




</body>

</html>
